<div class="exhibitions-container">
    <h1 class="page-title">Current Exhibitions</h1>
  
    <div class="exhibition-grid">
      @for (exhibition of exhibitions; track exhibition.name) {
        <div class="exhibition-card">
          <img [src]="exhibition.imageUrl" [alt]="exhibition.name" class="exhibition-image"/>
          <h2 class="exhibition-title">{{ exhibition.name }}</h2>
        </div>
      }
    </div>
  </div>
